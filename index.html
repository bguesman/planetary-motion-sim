<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"></link>
    <script src="motion_sim.js"></script>
</head>
<body>
  <div class="row">
    <div class="menu-buttons">
      <div class="menu-button" id="play">
        <h1 class='unselectable'>GO</h1>
      </div>
      <div class="menu-button" id="pause">
        <h1 class='unselectable'>STOP</h1>
      </div>
      <div class="menu-button" id="restart">
        <h1 class='unselectable'>RESTART</h1>
      </div>
      <div class="menu-button" id="faster">
        <h1 class='unselectable'>FASTER</h1>
      </div>
      <div class="menu-button" id="slower">
        <h1 class='unselectable'>SLOWER</h1>
      </div>
      <div class="menu-button" id="show-paths">
        <h1 class='unselectable'>SHOW PATHS</h1>
      </div>
      <div class="menu-button" id="system-type">
        <h1 class='unselectable'>SYSTEM TYPE</h1>
        <div id="system-type-dropdown" class="dropdown-content">
          <a class='unselectable' onclick="init_basic()">Two Particles</a>
          <a class='unselectable' onclick="init_single_planet_system()">Single Planet</a>
          <a class='unselectable' onclick="init_binary_star_system()">Binary Star</a>
          <a class='unselectable' onclick="init_solar_system_starter()">Solar System Starter</a>
          <a class='unselectable' onclick="init_random()">Random</a>
        </div>
      </div>
    </div>
    <div class="p5-container" id='p5-container'>
    </div>
  </div>
</body>
